{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
  <div class="post-entry">
    <h2>
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}
        {% if post.author %}
          ({{ post.author }})
        {% endif %}
      </a></h2>
    <p>{{ post.text }}</p>
  </div>
  {% endfor %}
{% endblock content %}

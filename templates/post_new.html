{% extends 'base.html' %}

{% block content %}
    <h1>New post</h1>
        {% if user.is_authenticated %}
            <form action="" method="post">{% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Save" />
            </form>
        {% else %}
          <form class="form-inline ml-auto">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
          </form>
        {% endif %}
{% endblock %}
